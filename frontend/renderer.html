<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frosted Glass Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <div class="titlebar" id="titlebar">
      <span class="title">Chatbot</span>
      <div class="window-controls">
        <button id="min-btn" title="Minimize">—</button>
        <button id="close-btn" title="Close">×</button>
      </div>
    </div>
    <div class="chat-area" id="chat-area"></div>
    <form class="input-area" id="input-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Type a message..." autofocus />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
